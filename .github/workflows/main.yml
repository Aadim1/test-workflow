# .github/workflows/convert-js-to-txt.yml
name: Convert JS to TXT

on:
  pull_request:
    paths:
      - 'example/*' # Only run when files in the example directory are changed

jobs:
  convert-js-to-txt:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Fetch all history for all branches and tags

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: check-modified-files
      id: check_files
      run: |
        echo "=============== list modified files ==============="
        git diff --name-only HEAD^ HEAD
        
        echo "========== check paths of modified files =========="
        git diff --name-only HEAD^ HEAD &gt; files.txt
        while IFS= read -r file
        do
          echo $file
          if [[ $file != db/* ]]; then
            echo "This modified file is not under the 'db' folder."
            echo "::set-output name=run_job::false"
            break
          else
            echo "::set-output name=run_job::true"
          fi
        done &lt; files.txt

    - name: Convert JS to TXT
      if: steps.check-modified-files.run_job == 'true'
      run: node parser.js
      working-directory: ./example

    - name: Commit and push changes
      if: steps.check-modified-files.run_job == 'true'
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add example/generated
        git commit -m "Generate text files from JavaScript files"
        git push origin HEAD:${{ github.head_ref }}
